        - CANADA_PERMANENT_RESIDENT_NUMBER
        - CANADA_QUEBEC_HIN
        - CANADA_SOCIAL_INSURANCE_NUMBER
        - CREDIT_CARD_NUMBER
        - CRYPTOGRAPHIC_KEY
        - DATABASE_CONNECTION_STRING
        - DATE
        - DATE_OF_BIRTH
        - EMAIL_ADDRESS
        - FDA_NATIONAL_DRUG_NAME
        - FRANCE_CNI
        - FRANCE_INSEE
        - FRANCE_PASSPORT
        - GERMANY_IDENTITY_NUMBER
        - GERMANY_PASSPORT
        - GCP_CREDENTIALS
        - HIPAA_DEFINED_PII
        - IBAN_CODE
        - ICD10_CODE
        - ICD10_DIAGNOSIS_DESCRIPTION
        - ICD9_CODE
        - ICD9_DIAGNOSIS_DESCRIPTION
        - IMEI_HARDWARE_ID
        - INDIA_PAN_INDIVIDUAL
        - INDIA_AADHAAR_INDIVIDUAL
        - IP_ADDRESS
        - IRELAND_PASSPORT
        - IRELAND_PPSN
        - LOCATION
        - MAC_ADDRESS
